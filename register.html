<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Account_style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản đăng ký" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Đăng Ký</button>
                </form>
                <p class="text-center mt-3">
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/loadNavbarFooter.js"></script>
</body>
</html>
