<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản đăng ký" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Đăng Ký</button>
                </form>
                <p class="text-center mt-3">
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
$(document).ready(function () {
        // Xử lý khi người dùng gửi form đăng ký
        $('#register-form').submit(function (e) {
            e.preventDefault(); // Ngừng hành động mặc định của form

            var username = $('#username').val();
            var password = $('#password').val();
            var confirmPassword = $('#confirm-password').val();
            // Kiểm tra tên đăng nhập và mật khẩu
            if (username.length < 6 || username.length > 20) {
                alert("Tên đăng nhập phải có độ dài từ 6 đến 20 ký tự.");
                event.preventDefault(); // Ngừng gửi form nếu tên đăng nhập không hợp lệ
                return;
            }

            if (password.length < 6 || password.length > 20) {
                alert("Mật khẩu phải có độ dài từ 6 đến 20 ký tự.");
                event.preventDefault(); // Ngừng gửi form nếu mật khẩu không hợp lệ
                return;
            }
            //  xác nhận mật khẩu
            if (password !== confirmPassword) {
                alert("Mật khẩu và xác nhận mật khẩu không khớp!");
                return;
            }

            // Lấy danh sách tài khoản đã có từ localStorage
            var accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            // Kiểm tra xem tài khoản đã tồn tại chưa
            if (accounts.some(account => account.username === username)) {
                alert("Tài khoản đã tồn tại!");
                return;
            }

            // Thêm tài khoản mới vào danh sách
            accounts.push({ username: username, password: password });

            // Lưu lại danh sách tài khoản vào localStorage
            localStorage.setItem('accounts', JSON.stringify(accounts));

            alert("Đăng ký thành công!");
            window.location.href = 'login.html'; // Chuyển đến trang đăng nhập
        });
    });
    </script>

    <script>
    $(document).ready(function () {
        // Load navbar và footer khi trang tải
        $.get("navbar.html", function (navbarHtml) {
            $('body').prepend(navbarHtml); // Chèn navbar
        }).fail(function () {
            console.error("Failed to load navbar.html");
        });

        $.get("footer.html", function (footerHtml) {
            $('body').append(footerHtml); // Chèn footer
        }).fail(function () {
            console.error("Failed to load footer.html");
        });
    });
    </script>
</body>
</html>
