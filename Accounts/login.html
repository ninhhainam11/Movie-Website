<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Đăng Nhập</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Đăng nhập</button>
                </form>
                <p class="text-center mt-3">
                    Chưa có tài khoản? <a href="regrister.html">Đăng ký</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function () {
        // Xử lý khi người dùng gửi form đăng nhập
        $('#login-form').submit(function (e) {
            e.preventDefault(); // Ngừng hành động mặc định của form

            var username = $('#username').val();
            var password = $('#password').val();

            // Lấy danh sách tài khoản đã đăng ký từ localStorage
            var accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            // Kiểm tra tài khoản và mật khẩu
            var user = accounts.find(account => account.username === username && account.password === password);

            if (user) {
                alert("Đăng nhập thành công!");
                // Sau khi đăng nhập thành công, chuyển hướng đến trang chủ hoặc trang cá nhân
                window.location.href = 'index.html';
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        });
    });
    </script>
    <script>
    $(document).ready(function () {
        // Load navbar và footer khi trang tải
        $.get("navbar.html", function (navbarHtml) {
            $('body').prepend(navbarHtml); // Chèn navbar
        }).fail(function () {
            console.error("Failed to load navbar.html");
        });

        $.get("footer.html", function (footerHtml) {
            $('body').append(footerHtml); // Chèn footer
        }).fail(function () {
            console.error("Failed to load footer.html");
        });
    });
     </script>
   
</body>
</html>
