<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Cinema Vietnam</title>
    <link rel="icon" href="./assets/logo.svg" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code {
            width: 200px;
            height: 200px;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h4 class="mb-4">Thông tin vé</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="paymentMovieTitle"></h5>
                        <p id="paymentDate"></p>
                        <p id="paymentShowtime"></p>
                        <p id="paymentSeats"></p>
                        <p id="paymentAmount"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="qr-container">
                    <h5>Quét mã QR để thanh toán</h5>
                    <img id="qrCode" class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=PaymentInfo&size=200x200" alt="QR Code">
                </div>
                <div class="success-message" id="successMessage">
                    <p>Thanh toán thành công! Bạn sẽ được chuyển hướng về trang chủ.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/loadNavbarFooter.js"></script>
    <script src="./scripts/payment.js"></script>
</body>
</html>
