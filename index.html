<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Dynamic Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .carousel {
            position: relative;
            overflow: hidden;
            width: 80%;
            margin: auto;
            height: auto;
        }
        .slides {
            display: flex;
            transition: transform 0.3s ease-in-out;
            height: auto;
        }
        .slides img {
            width: 100%;
            height: 100%;
            margin: auto;
            object-fit: contain;
        }
        .control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .control.prev {
            left: 10px;
        }
        .control.next {
            right: 10px;
        }
        
    </style>
</head>
<body>
    <!-- Slider movie with data in data in data/movie_banners.json -->
    <div id="carousel" class="carousel">
        <div class="slides" id="slides"></div>
        <button id="prev" class="control prev">Prev</button>
        <button id="next" class="control next">Next</button>
    </div>

    <div class="container">
        <div class="row">
            <!-- Movie cards on left side 10/12-->
            <div class="col-10">
                <h5 class="mt-5 my-4">Phim Đang Chiếu</h5>
                <div class="row" id="image-cards-container">
                    <!-- Dynamic cards will be appended here -->
                </div>
            </div>
    
            <!-- Event list on right side 2/12 -->
            <div class="col-2">
                <h5 class="mt-5 my-4">Khuyến mãi</h5>
                <div class="row" id="event-list-container">
                    <!-- Event list will be appended here -->
                </div>  
            </div>
        </div>
    </div>
    
        
        
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/loadNavbarFooter.js"></script>
    <script src="./scripts/index.js"></script>

    
</body>
</html>
