<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Dynamic Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>    
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="image-cards-container">
            <!-- Dynamic cards will be appended here -->
        </div>
    </div>

    <!-- Template for the Bootstrap card -->
    <div id="card-template" style="display: none;">
        <div class="col-md-6 d-flex align-items-stretch mb-3">
            <div class="card w-100">
                <img src="" class="card-img-top img-fluid" alt="Image">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Fetch the JSON file
            $.getJSON("card.json", function (cardData) {
                // Loop through the JSON data and create cards
                cardData.forEach(function (card) {
                    // Clone the card template
                    const cardTemplate = $('#card-template').clone();
                    cardTemplate.removeAttr('style'); // Make it visible
                    cardTemplate.removeAttr('id'); // Remove ID to avoid duplication

                    // Populate the card with JSON data
                    cardTemplate.find('.card-img-top').attr('src', card.imageUrl);
                    cardTemplate.find('.card-title').text(card.title);
                    cardTemplate.find('.card-text').text(card.description);

                    // Add click event to navigate to the card detail page
                    cardTemplate.on('click', function () {
                        // Redirect to the card detail page
                        window.location.href = `card-detail.html?id=${card.id}`;
                    });

                    // Append the card to the container
                    $('#image-cards-container').append(cardTemplate);
                });
            }).fail(function () {
                console.error("Failed to load card.json");
            });
        });
    </script>
</body>
</html>
