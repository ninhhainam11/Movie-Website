<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .seat.regular { background-color: #ddd; }
        .seat.vip { background-color: #ffc107; }
        .seat.couple { background-color: #f28b82; }
        .seat.selected { background-color: #28a745; color: white; border: 2px solid #000; } /* Green when selected */
        .seat:hover { background-color: #ccc; }
        .row-seats {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h4 class="mb-4">Chọn phim / Rạp / Suất</h4>
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-8">
                <!-- Date Selection Buttons -->
                <div class="mb-3">
                    <h6>Chọn ngày</h6>
                    <div id="dateButtons" class="d-flex flex-wrap"></div>
                </div>

                <!-- Showtime Selection Buttons -->
                <div class="mb-3">
                    <h6>Chọn suất</h6>
                    <div id="showtimeButtons" class="d-flex flex-wrap"></div>
                </div>

                <!-- Seat Selection -->
                <div class="mb-3" id="seatSelection" style="display: none;">
                    <h6>Chọn ghế</h6>
                    <div id="seatContainer"></div>
                </div>

                <!-- Buttons -->
                <div class="buttons-container">
                    <button class="btn btn-outline-secondary" id="backButton">Quay lại</button>
                    <button class="btn btn-primary" id="continueButton">Tiếp tục</button>
                </div>
            </div>

            <!-- Right Column (Summary Card) -->
            <div class="col-lg-4">
                <div class="card" id="movieCard">
                    <img src="" class="card-img-top" alt="Movie Poster" id="moviePoster">
                    <div class="card-body">
                        <h5 class="card-title" id="movieTitle"></h5>
                        <p class="card-text" id="movieType"></p>
                        <p class="card-text" id="movieLength"></p>
                    </div>
                </div>
                <div class="summary-container mt-4">
                    <h5>Tổng tiền: <span id="ticketTotalAmount">0 VND</span></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/loadNavbarFooter.js"></script>
    <script src="./scripts/booking.js"></script>
</body>
</html>
