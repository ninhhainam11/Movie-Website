<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Cinema Vietnam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .seat.regular { background-color: #252a31; }
        .seat.vip { background-color: #ff8413; }
        .seat.sweetbox { background-color: #ff3741; }
        .seat.selected { background-color: #3b82f6; color: white; border: 2px solid #000; } 
        .seat:hover { background-color: #ccc; }
        .row-seats {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat-legend {
            margin-top: 20px;
        }
        .seat-legend .legend-item {
            display: inline-block;
            margin-right: 20px;
            font-size: 14px;
        }
        .seat-legend .legend-item button {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 5px;
            border: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h4 class="mb-4">Chọn phim / Rạp / Suất</h4>
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-8">
                <!-- Date Selection Buttons -->
                <div class="mb-3">
                    <h6>Chọn ngày</h6>
                    <div id="dateButtons" class="d-flex flex-wrap"></div>
                </div>

                <!-- Chọn suất chiếu -->
                <div class="mb-3">
                    <h6>Chọn suất</h6>
                    <div id="showtimeButtons" class="d-flex flex-wrap"></div>
                </div>

                <!-- Chọn ghế -->
                <div class="mb-3" id="seatSelection" style="display: none;">
                    <h6>Chọn ghế</h6>
                    <div id="seatContainer"></div>
                    
                    <!-- Seat Legend -->
                    <div class="seat-legend">
                        <div class="legend-item">
                            <button class="seat regular"></button> Ghế thường
                        </div>
                        <div class="legend-item">
                            <button class="seat vip"></button> Ghế VIP
                        </div>
                        <div class="legend-item">
                            <button class="seat sweetbox"></button> Ghế đôi
                        </div>
                    </div>
                </div>

                <!-- Nút điều hướng -->
                <div class="buttons-container">
                    <button class="btn btn-outline-secondary mr-3" id="backButton">Quay lại</button>
                    <button class="btn btn-primary mr-3" id="continueButton">Tiếp tục</button>
                </div>
            </div>

            <!-- Thông tin phim và tổng tiền -->
            <div class="col-lg-4">
                <div class="card" id="movieCard">
                    <img src="" class="card-img-top" alt="Movie Poster" id="moviePoster">
                    <div class="card-body">
                        <h5 class="card-title" id="movieTitle"></h5>
                        <p class="card-text" id="movieType"></p>
                        <p class="card-text" id="movieLength"></p>
                    </div>
                </div>
                <div class="summary-container mt-4">
                    <h5>Tổng tiền: <span id="ticketTotalAmount">0 VND</span></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/loadNavbarFooter.js"></script>
    <script src="./scripts/booking.js"></script>
</body>
</html>
