<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container my-5">
        <h4 class="mb-4">Thông tin vé</h4>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="paymentMovieTitle"></h5>
                <p id="paymentDate"></p>
                <p id="paymentShowtime"></p>
                <p id="paymentSeats"></p>
                <p id="paymentAmount"></p>
            </div>
        </div>

        <!-- Payment Methods -->
        <div class="mt-4">
            <h5>Chọn phương thức thanh toán</h5>
            <button class="btn btn-primary">Thanh toán qua thẻ tín dụng</button>
            <button class="btn btn-success">Thanh toán qua ví điện tử</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/loadNavbarFooter.js"></script>
    <script src="./scripts/payment.js"></script>
</body>
</html>
