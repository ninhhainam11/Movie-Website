<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Dynamic Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Group of buttons for date filters -->
        <div id="date-buttons-container" class="btn-group mb-3" role="group" aria-label="Date Filter">
            <!-- Date buttons will be appended here -->
        </div>
        <div class="row" id="image-cards-container">
            <!-- Dynamic cards will be appended here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            // Load other files (navbar, footer, etc.)
            $.get("navbar.html", function (navbarHtml) {
                $('body').prepend(navbarHtml);
            }).fail(function () {
                console.error("Failed to load navbar.html");
            });

            $.get("footer.html", function (footerHtml) {
                $('body').append(footerHtml);
            }).fail(function () {
                console.error("Failed to load footer.html");
            });


            
        });
    </script>
</body>
</html>
